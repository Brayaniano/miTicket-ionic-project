<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi Ticket</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Bienvenido a la app donde podras comprar tús tickets de forma rapida, comoda y seguda. Sin complicaciones, conoce nuestra introducción
    </ion-card-content>
  </ion-card>
  <ion-button id="present-alert">Introducción</ion-button>
  <ion-alert
    trigger="present-alert"
    header="Bienvenido a Mi Ticket"
    message="A continuación podrás continuar a nuestra introducción"
    [buttons]="alertButtons"
  ></ion-alert>
