<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-text-center">
    <ion-avatar class="center-avatar">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" class="ion-align-items-center"/>
    </ion-avatar>
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
        <div class="validation-message">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div *ngIf="
            (loginForm.get('email')?.hasError(validation.type) &&
            loginForm.get('email')?.dirty)
            ">
              {{validation.message}}
            </div>
          </ng-container>
      </div>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" placeholder="Password" formControlName="password" type="password"></ion-input>
      </ion-item>
      <div class="validation-message">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div *ngIf="
          (loginForm.get('password')?.hasError(validation.type) &&
          loginForm.get('password')?.dirty)
          ">
            {{validation.message}}
          </div>
        </ng-container>
    </div>
    <ion-button
    type="submit"
    [disabled]="!loginForm.valid"
    shape="round"
    expand="full">
      Ingresar
    </ion-button>
    <span class="registro"><a (click)="goToRegistro()">¿no tienes cuenta? clic aquí para registrarte</a></span>
  </form>
  <div class="validation-message">
    {{loginMessage}}
  </div>
</ion-content>
